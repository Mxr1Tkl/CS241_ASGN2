<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head>
        <title>Register</title>
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0, charset=UTF-8"/>
        
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

        <!-- Custom CSS -->
        <link rel="stylesheet" th:href="@{/css/login.css}" type="text/css" />
    </head>
    <body>
        <div class="glass-container">
            <form th:action="@{/register}" th:object="${user}" method="post">
                <div class="input-group">
                    <input type="text" th:field="*{username}" required="required"/>
                    <label>Username:</label>
                </div>
                <div class="input-group">
                    <input type="email" th:field="*{email}" required="required"/>
                    <label>Email:</label>
                </div>
                <div class="input-group">
                    <input type="password" th:field="*{password}" required="required"/>
                    <label>Password:</label>
                </div>
                
                <button type="submit" class="login-btn">Register</button>
                <div class="register-link">                    
                    <p>Already have an account? <a th:href="@{/login}">Login here</a>.</p>
                </div>
            </form>
        </div>
    </body>
</html>
